<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <form action="#">
            <h2 class="form-title">Sign up</h2>
            <p class="form-subtitle">Create your Account</p>
            <div class="form-box">
                <div class="input-box">
                    <input type="text" placeholder="username" id="signup-user" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email" id="signup-email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" id="signup-password" required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Sign up" id="signup">
                </div>
                <p>Already have an account <a href="#" class="link log">Login</a></p>
            </div>
        </form>
    </div>
    <div class="login">
        <form action="#">
            <h2 class="form-title">Login</h2>
                <div class="input-box">
                    <input type="email" placeholder="email" id="l-email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" id="l-password" required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Login" placeholder="login" id="login">
                </div>
                <p>Dont have an account <a href="#" class="link sign">Signup</a></p>

            </div>
        </form>
        <!-- ////////////////////////////// login end ////////////////////////////////////////// -->

        <!-- ////////////////////////////// Kanban Start ////////////////////////////////////////// -->
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
