<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kanban-board">
        <div class="kanban-nav"><h2>Welcome to Kanban Baord</h2></div>
        <div class="kanban">
        <div class="colum colum-1" id="todo"><h2>Todo</h2>
            <div class="task-box">
                <input type="text" placeholder="Enter Your Task" class="kanban-input input-1">
                <button id="add" class="kan-btn btn-1" onclick="todo()">Add</button>
            </div>
            
        </div>
        <div class="colum colum-2" id="progress"><h2>Progress</h2>
            <div class="task-box">
                <input type="text" placeholder="Enter Your Task" class="kanban-input">
                <button id="add" class="kan-btn">Add</button>
            </div>
            <ul class="list-2">
            </ul>
        </div>
        <div class="colum colum-3" id="Completed"><h2>Completed</h2>
            <div class="task-box">
                <input type="text" placeholder="Enter Your Task" class="kanban-input">
                <button id="add" class="kan-btn">Add</button>
            </div>
                <ul class="list-3">
                </ul>
        </div>
    </div>
    <script src="./kanban.js"></script>
</body>
</html>
